<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>SP IT! - Login</title>
        <!-- Custom fonts for this template-->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <!-- Fontawsome icons-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Custom styles for this template-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Page styles-->
        <link href="../css/main.css" rel="stylesheet" />
        <link href="../css/login.css" rel="stylesheet" />
    </head>
    <body class="vh-100 d-flex flex-column justify-content-between">
        <section class="h-75 d-flex justify-content-center align-items-center">
            <div class="container">
                <!-- Outer Row -->
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card overflow-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="fs-3 fw-normal">Welcome Back!</h1>
                                            </div>
                                            <form class="user mt-4">
                                                <div class="vstack gap-3">
                                                    <div>
                                                        <input type="username" class="form-control form-control-user"
                                                            id="username" aria-describedby="username"
                                                            placeholder="Enter Username...">
                                                    </div>
                                                    <div>
                                                        <input type="password" class="form-control form-control-user"
                                                            id="password" placeholder="Password">
                                                    </div>
                                                    <div >
                                                        <div class="custom-control custom-checkbox small">
                                                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                            <label class="custom-control-label" for="rememberMe">Remember
                                                                Me</label>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3 mb-sm-0" style="min-height: 1.7rem;">
                                                        <h6 id="errorMessage" class="fs-6 text-danger"></h6>
                                                    </div>
                                                    <button type="button" onclick="formSubmit()" class="btn btn-primary btn-user btn-block">
                                                        Login
                                                    </button>
                                                </div>
                                            </form>
                                            <hr>
                                            <div class="text-center">
                                                <a class="small text-decoration-none" href="/forgot_password">Forgot Password?</a>
                                            </div>
                                            <div class="text-center">
                                                <a class="small text-decoration-none" href="/register">Create an Account!</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="container-fluid py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SP IT! 2022</p></div>
        </footer>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Core JS-->
        <script src="/scripts/login.js"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
